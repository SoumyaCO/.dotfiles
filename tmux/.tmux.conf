set -g prefix M-a

set -g mouse on

# prompt when creating a new-window
# bind-key c command-prompt -p "window name:" "new-window; rename-window '%%'"

set-option -g status-position bottom

# keybinding for navigating panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# List of plugins
set -g @plugin 'tmux-plugins/tpm'   # tpm plugin manager
# set -g @plugin 'dracula/tmux'

set -g @plugin 'catppuccin/tmux#latest'  # catppuccin theme

# available plugins: battery, cpu-usage, git, gpu-usage, ram-usage, tmux-ram-usage, network, network-bandwidth, network-ping, ssh-session, attached-clients, network-vpn, weather, time, mpc, spotify-tui, playerctl, kubernetes-context, synchronize-panes
# set -g @dracula-plugins "time tmux-ram-usage git"
# set -g @dracula-show-left-icon Soumyadip
# set -g @dracula-show-empty-plugins false
# set -g @dracula-time-format "%I:%M %p | %b %d %a"
set -g @catppuccin_window_right_separator "█ "
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_middle_separator " | "

set -g @catppuccin_window_default_fill "none"

set -g @catppuccin_window_current_fill "all"

set -g @catppuccin_status_modules_right "application session"
set -g @catppuccin_status_left_separator "█"
set -g @catppuccin_status_right_separator "█"

set -g @catppuccin_date_time_text "%Y-%m-%d %H:%M"
# set -g @dracula-show-powerline true

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
